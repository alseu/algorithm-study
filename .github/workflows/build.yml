name: Build README
on:
  push:
    branches:
    - main
    paths-ignore:
    - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        # necessary for github-action-til-autoformat-readme
        fetch-depth: 0
    - name: Autoformat README
      uses: cflynn07/github-action-til-autoformat-readme@1.2.0
      with:
        description: |
          ## Algorithms Study Group

          ## Members : 배태희, 오형택, 김우성, 이영우

          ## [Notion](https://www.notion.so/a014e6795ff946c8bee9d86126b98e30?v=46cd4e83ae29452bbc5ba5e18f91eb0b)

        footer: |
          [1]: https://simonwillison.net/2020/Apr/20/self-rewriting-readme/
          [2]: https://github.com/jbranchaud/til
          [3]: https://github.com/cflynn07/github-action-til-autoformat-readme
        list_most_recent: 3 # optional, lists most recent TILS below description 
        date_format: "2020 Jan 15:04" # optional, must align to https://golang.org/pkg/time/#Time.Format